<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Difference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <header class="mb-3 border-bottom">
            <h1 class="display-3">Time Difference</h1>
        </header>
        <div class="mb-3">
            <label for="start">Entry time : </label>
            <input type="time" id="start" value="09:00" />
        </div>
        <div class="mb-3">
            <label for="end">Exit time : </label>
            <input type="time" id="end" />
        </div>
        <p>The Time difference is <strong><span id="td">hh:mm</span></strong> hrs</p>
    </div>

    <script>
        let st = document.getElementById("start")
        let et = document.getElementById("end")
        let td = document.getElementById("td")

        let curr = new Date();
        let curr_hr = curr.getHours();
        if (curr_hr < 10) {
            curr_hr = '0'+curr_hr;
        }
        let curr_min = curr.getMinutes();
        if (curr_min < 10) {
            curr_min = '0'+curr_min;
        }
        et.value = "" + curr_hr + ":" + curr_min;

        function timeDiff() {
            [end_hr, end_min] = et.value.split(':');
            [start_hr, start_min] = st.value.split(':');

            end_hr = Number(end_hr);
            end_min = Number(end_min);
            start_hr = Number(start_hr);
            start_min = Number(start_min);
            
            end_mm = end_hr*60 + end_min;
            start_mm = start_hr*60 + start_min;

            diff_mm = end_mm - start_mm;

            result = (Math.floor(diff_mm/60)) + ":" + (diff_mm%60);
            td.innerText = result;
            console.log(result);
        };

        st.onchange = timeDiff;
        et.onchange = timeDiff;
        timeDiff();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
